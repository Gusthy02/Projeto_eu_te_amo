<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para minha gatinha genial 🐱✨</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #fff, #fdf6f9);
    }
    .heart {
      position: fixed;
      top: -10px;
      color: #f472b6;
      font-size: 1.5rem;
      animation: fall 6s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-center">
  <audio autoplay loop>
    <source src="assets/Marisa Monte - Ainda Bem (Audio).MP3" type="audio/mpeg">
  </audio>

  <h1 class="text-3xl sm:text-4xl font-bold text-pink-500 mb-4">Para a minha gatinha genial 🐱✨</h1>
  <p class="text-lg sm:text-xl max-w-xl text-gray-700 mb-6"><strong>Ainda longe de você, comemoro cada momento como se estivesse ao seu lado.</strong> Hoje, meu coração se encheu de orgulho ao ver você brilhar. Você é incrível, inteligente e mais do que capaz de conquistar o mundo. 💖</p>

  <button onclick="mostrarElogio()" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded-full shadow-md transition">Clique para um elogio surpresa ✨</button>

  <p id="elogio" class="mt-6 text-lg text-purple-600 font-medium"></p>

  <script>
    const elogios = [
      "Você tem uma mente brilhante e um coração ainda mais lindo.",
      "Nada pode parar alguém tão determinada quanto você.",
      "Seu brilho ilumina mesmo os dias distantes.",
      "Você venceu o medo e mostrou sua força. Estou tão orgulhoso!",
      "Minha gatinha gênia, você é meu orgulho infinito.",
      "Sua inteligência me inspira todos os dias."
    ];

    function mostrarElogio() {
      const indice = Math.floor(Math.random() * elogios.length);
      document.getElementById('elogio').textContent = elogios[indice];
    }

    // Criar corações flutuantes
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.textContent = '💗';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 500);
  </script>
</body>
</html>
